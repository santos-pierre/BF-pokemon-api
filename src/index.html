<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    </head>
    <body>
        <main class="px-4 mx-auto mt-16 max-w-7xl sm:mt-24">
            <section class="text-center">
                <header>
                    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-6xl">
                        <span class="block">Pokemon! </span>
                        <span class="block text-red-600 xl:inline">Gotta catch 'em all!</span>
                    </h1>
                    <p
                        class="max-w-md mx-auto mt-3 text-base text-gray-500  sm:text-lg md:mt-5 md:text-xl md:max-w-3xl"
                    >
                        Add a pokemon to your current pokedex
                    </p>
                </header>
                <form action="POST" class="max-w-xl mx-auto mt-10 sm:mt-12" id="addPokemon">
                    <div class="sm:flex">
                        <div class="flex-1 min-w-0">
                            <label for="pokemon_name" class="sr-only">Add Pokemon</label>
                            <input
                                id="pokemon_name"
                                type="text"
                                placeholder="Pikachu, ..."
                                name="pokemon_name"
                                class="block w-full px-4 py-3 text-base text-gray-900 placeholder-gray-500 border rounded-md  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-300 focus:border-red-500"
                            />
                        </div>
                        <div class="mt-3 sm:mt-0 sm:ml-3">
                            <button
                                type="submit"
                                class="block w-full px-4 py-3 font-medium text-white bg-red-500 border-red-500 rounded-md shadow  hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-300"
                            >
                                Add your pokemon
                            </button>
                        </div>
                    </div>
                </form>
            </section>
            <section class="my-10">
                <ul
                    class="pb-10 space-y-4  sm:grid sm:grid-cols-2 sm:gap-6 sm:space-y-0 lg:grid-cols-3 lg:gap-8"
                    id="pokemon-list"
                ></ul>
            </section>
        </main>
        <script src="./main.js" async></script>
    </body>
</html>
